<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
    <title>OCR</title>
</head>
<style type="text/css">
    html, body, #app {
        height: 100%;
        margin: 0;
    }

    #app {
        text-align: center;
        background: linear-gradient(#EEEFEF, #CFD0D2);
    }

    textarea {
        margin: 4em;
        width: 800px;
        background: #FAF3A9;
        font-size: 20px;
        -webkit-box-shadow: 5px 5px 7px rgba(33, 33, 33, .7); /* Opera */
        resize: none;
    }
</style>
<body>
<div id="app">
    <textarea v-bind:style="{ height: ocrResultLength + 'px' }">
        {{ocrResult}}
    </textarea>
</div>
</body>
<script>
  function getQueryString (name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i')
    var r = window.location.search.substr(1).match(reg)
    if (r != null) return unescape(r[2])
    return null
  }

  var app = new Vue({
    el: '#app',
    data () {
      return {
        ocrResult: '',
        ocrResultLength: 0
      }
    },
    created () {
      this.ocrResult = decodeURIComponent(getQueryString('ocr_result').replace(/\+/g, " "))
    },
    mounted () {
      this.ocrResultLength = document.querySelector('textarea').scrollHeight
    }
  })
</script>


</html>
